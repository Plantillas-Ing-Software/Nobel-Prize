<mat-card>
  <mat-card-header>
    <mat-card-title>{{ laureate.firstname }} {{ laureate.surname }}</mat-card-title>
    <mat-card-subtitle>ID: {{ laureate.id }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p><strong>Born:</strong> {{ laureate.born }}</p>
    <p><strong>Gender:</strong> {{ laureate.gender }}</p>
    <p><strong>Number of Prizes (Share):</strong>
      <span *ngFor="let prize of laureate.prizes; let i = index">
        {{ prize.share }}{{ i < laureate.prizes.length - 1 ? ', ' : '' }}
      </span>
    </p>
  </mat-card-content>


</mat-card>
